            <h1 class="logo">Contacto</h1>
    
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Contactame</h3>
                    <form action="">
                        <p>
                            <label for="fullname">Nombre Completo</label>
                            <input type="text" name="fullname" id="fullname" autocomplete="ff" required>
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email" autocomplete="ff" required>
                        </p>
                        <p>
                            <label>Teléfono</label>
                            <input type="tel" name="phone" autocomplete="ff" required>
                        </p>
                        <p class="block">
                            <label>Mensaje</label>
                            <textarea name="message" rows="3" autocomplete="ff" required></textarea>
                        </p>
                        <p class="block">
                            <button type="submit">
                                Enviar
                            </button>
                        </p>
                    </form>
    
                </div>
                <div class="contact-info">
                    <h4>Datos de contacto</h4>

                        <img src="./Images/pesa-footer.png">
